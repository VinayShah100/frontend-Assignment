<!DOCTYPE html>
<html lang="en">
<head>

  <title>What Shapes Balance</title>
  <link rel="stylesheet" href="sape.css">
</head>
<body>

  <!-- Close Button -->
  <button class="close-btn">&times;</button>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Title -->
    <h1 class="title">what shapes<br>balance.</h1>

    <!-- Options Section -->
    <div class="options">
      <div class="option">

        <p>maslow’s hierarchy<br>of needs</p>

  <script>
    // Add event listener to the continue button
    document.getElementById('continueButton').addEventListener('click', function() {
      // Navigate to the next page
      window.location.href = './section1.html'; // Change this to your desired URL
    });
    
    // Optional: Add functionality to the close button
    document.querySelector('.close-btn').addEventListener('click', function() {
      // Close the window or navigate back
      window.close(); // or history.back() to go back
    });
  </script>
